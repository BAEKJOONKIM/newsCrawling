<script>
$(document).ready(function(){
    $("#search").keyup(function(){
        var q = $("#search").val();
	$.get("http://cspro.sogang.ac.kr/~cse20140400/cgi-bin/A_search.php?q="+q,function(data,status){
            if(data==""){
                $("#recommend").text('');
            }else{
                //$("#recommend").text(data);
	   	var d = data.split(' ');
		var html="";
		for(var i=1;i<d.length;i++){
			html=html+'<button id="rWord">'+d[i]+'</button><br>';
		}
		if (html==""){}
		else{document.getElementById("recommend").innerHTML=html;}
            }
        })

    })

})

</script>
